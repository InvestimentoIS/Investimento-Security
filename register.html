<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="Pasta CSS/register.css">
</head>
<body>
    <div class="container">
        <img src="Fotos/Logo-Repete-1.png" alt="Logo da Empresa" class="logo">
        <h2>Cadastro de Usuário</h2>
        <div id="message" class="message"></div>
        <form id="registerForm" action="/register" method="POST">
            
            <div class="form-group">
                <label for="country">País:</label>
                <select id="country" name="country" required>
                    <option value="BR">🇧🇷 Brasil</option>
                    <option value="US">🇺🇸 Estados Unidos</option>
                    <option value="PT">🇵🇹 Portugal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Número de Celular:</label>
                <input type="tel" id="phone" name="phone" placeholder="+55 99999-9999" required>
            </div>

            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>
                <span id="usernameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-email">Confirmar Email:</label>
                <input type="email" id="confirm-email" name="confirm_email" required>
            </div>

            <div class="form-group">
                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('password')">🔐</span>
                </div>
                <div id="password-strength" class="strength-indicator"></div>
                <div class="strength-bar" id="strength-bar"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha:</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" name="confirm_password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">🔐</span>
                </div>
            </div>

            <div class="form-group">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    Eu aceito os <a href="/termos" target="_blank">termos de políticas de privacidade</a> e a <a href="/investimentos" target="_blank">política de uso e investimentos</a>.
                </label>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>

    <script src="Pasta JS/Register.js"></script>
</body>
</html>
