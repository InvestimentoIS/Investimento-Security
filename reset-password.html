<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="Pasta CSS/reset-password.css">
</head>
<body>
    <div class="container">
        <img src="Fotos/Logo-Repete-1.png" alt="Logo da Empresa" class="logo">
        <h2>Redefinir Senha</h2>
        <div id="message"></div>
        <form id="resetForm" action="/forgot-password" method="POST">
            <div class="form-group">
                <label for="email">Insira seu Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Enviar Email de Redefinição</button>
        </form>
        <p>Voltar para <a href="login.html">Login</a></p>
    </div>
    <script src="Pasta JS/reset-password.js"></script>
</body>
</html>
