<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Investiment Security</title>
    <link rel="stylesheet" href="Pasta CSS/styles.css"> <!-- Referencie o arquivo CSS correto -->
</head>
<body>
    <div class="login-container">
        <!-- Logotipo da empresa -->
        <div class="logo-container">
            <img src="Fotos/Logo-Repete-1.png" alt="Logo Investiment Security" class="logo">
        </div>
        
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Nome de usuário:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="button" onclick="simulateLogin()">Entrar</button>
        </form>
        <p><a href="forgot-password.html">Esqueceu sua senha?</a></p>
        <p><a href="register.html">Ainda não tem uma conta? Cadastre-se</a></p>
    </div>

    <script src="Pasta JS/login.js"></script> <!-- Referencie o arquivo JS correto -->
</body>
</html>
