<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Pasta CSS/login.css">
</head>
<body>
    <div class="container">
        <img src="Fotos/Logo-Repete-1.png" alt="Logo da Empresa" class="logo">
        <h2>Login</h2>
        <div id="message" class="message"></div>
        <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group password-wrapper">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" id="togglePassword">🔐</span> <!-- Ícone de exibir/ocultar senha -->
            </div>

            <div class="form-group">
                <button type="submit" class="btn-login">Entrar</button>
            </div>

            <p><a href="forgot-password.html">Esqueceu sua senha?</a></p>
        </form>
        <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
    </div>

    <script src="pasta_js/login.js"></script>
</body>
</html>
