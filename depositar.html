<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar em Criptomoedas</title>
    <link rel="stylesheet" href="Pasta CSS/depositar.css">
</head>
<body>
    <header class="header">
        <img src="Fotos/Logo-Repete-1.png" alt="Logo da Empresa" class="logo">
        <nav class="nav">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="investidores.html">Investidores</a></li>
                <li><a href="acoes.html">Ações</a></li>
                <li><a href="guia-investimento.html">Guia para Investir</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="deposito-container">
            <h1>Depositar em Criptomoedas</h1>
            <form id="depositForm">
                <label for="depositAmount">Valor do Depósito ($):</label>
                <input type="number" id="depositAmount" name="depositAmount" min="1" required>

                <label for="cryptoSelect">Escolha a Criptomoeda:</label>
                <select id="cryptoSelect" name="cryptoSelect" required>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="LTC">Litecoin (LTC)</option>
                    <option value="DOGE">Dogecoin (DOGE)</option>
                    <option value="BCH">Bitcoin Cash (BCH)</option>
                    <option value="USDC">USD Coin (USDC)</option>
                    <option value="DAI">Dai (DAI)</option>
                    <option value="APE">ApeCoin (APE)</option>
                    <option value="SHIB">SHIBA INU (SHIB)</option>
                    <option value="USDT">Tether (USDT)</option>
                    <option value="PMATIC">Matic (Polygon)</option>
                    <option value="PUSDC">Bridged USD Coin (Polygon)</option>
                    <option value="POLUSDC">USD Coin (Polygon)</option>
                    <option value="PWETH">Wrapped Ether (Polygon)</option>
                </select>

                <button type="submit">Gerar Endereço de Depósito</button>
            </form>
            <div id="depositResult" style="display: none;">
                <h2>Endereço de Depósito</h2>
                <p id="cryptoAddress" class="crypto-address"></p>
                <canvas id="qrCodeCanvas"></canvas>
                <p><a id="qrCodeLink" href="" target="_blank" class="qr-link">Clique aqui para pagar</a></p>
            </div>
        </section>
    </main>
    <!-- Adicionar o link do CDN para o qrcode -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="Pasta JS/depositar.js"></script>
</body>
</html>
